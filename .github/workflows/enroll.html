<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now | Real Estate Mastery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="Real Estate Mastery Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="quiz.html">Quizzes</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="enrollment-section">
        <div class="container">
            <h1 class="section-title">Enroll in Our Premium Courses</h1>
            
            <div class="enrollment-grid">
                <div class="course-details">
                    <div class="course-package premium">
                        <h2>Premium Package</h2>
                        <div class="price">$297</div>
                        <ul class="features">
                            <li><i class="fas fa-check"></i> All Course Materials</li>
                            <li><i class="fas fa-check"></i> 1-on-1 Mentoring</li>
                            <li><i class="fas fa-check"></i> Live Q&A Sessions</li>
                            <li><i class="fas fa-check"></i> Certification</li>
                            <li><i class="fas fa-check"></i> Lifetime Access</li>
                        </ul>
                    </div>
                </div>

                <div class="enrollment-form">
                    <h2>Complete Your Enrollment</h2>
                    <form id="enrollmentForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="payment">Payment Method</label>
                            <select id="payment" name="payment" required>
                                <option value="">Select Payment Method</option>
                                <option value="credit">Credit Card</option>
                                <option value="debit">Debit Card</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-button">Complete Enrollment</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Real Estate Mastery. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
